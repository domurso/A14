<html>
<title>Cookie Collector</title>
<head>
    <script>
var today = new Date();
  var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

  function setCookie(name, value)
  {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
  }
function putCookie(form)
                //this should set the UserName cookie to the proper value;
  {
   setCookie("userName", form[0].usrname.value);

    return true;
  }
function getCookie(name)
  {
    var re = new RegExp(name + "=");
    var value = re.exec(document.cookie);
    return (value != null) ? unescape(value[1]) : null;
  }

  </script>
</head>
<body>
<form>
 <input type="text" value="Enter Cookie Value" id="nameBox" name='usrname'>
 <input type="button" value="Go!" id="submit" onclick="putCookie(document.getElementsByTagName('form'));">
</form>
<script type="text/javascript">
  document.write(getCookie("usrname"));
</script>
</body>


</html>
